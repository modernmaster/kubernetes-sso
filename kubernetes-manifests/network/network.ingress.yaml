apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: network-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target:  /$1
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  tls:
    - hosts:
        - localhost
        - sso-authorization-server
      secretName: default-server-secret
  rules:
    - host: localhost
      http:
        paths:
          - path: /(.*)
            pathType: Prefix
            backend:
              service:
                name: sso-client-app-1
                port:
                  number: 80
    - host: sso-authorization-server
      http:
        paths:
          - path: /(.*)
            pathType: Prefix
            backend:
              service:
                name: sso-authorization-server
                port:
                  number: 80
